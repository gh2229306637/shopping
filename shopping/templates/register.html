<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨淘全球购注册页面</title>
    <style>
        #phonespan{
            display: none;
        }
        #passwdspan{
            display: none;
        }
    </style>
</head>
<body>
    <h3>欢迎注册加入嗨淘全球</h3>
    <h3>已是嗨淘全球会员？<a href="#">去登陆</a></h3>
    <form id="register" action="{% url 'lcc:register' %}" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <td align="right">手机号：</td>
            <td><input type="text" name="phone" placeholder="请输入手机号"></td>
            <td><span id="phonespan" style="color: red">*手机号格式错误</span></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td colspan="2"><input type="password" name="password1" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td align="right">验证码：</td>
            <td><input type="text" name="code" placeholder="请输入验证码"></td>
            <td><button type="button" onclick="aaa()">获取验证码</button></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册" style="width: 200px;height: 50px;background-color: deepskyblue"></td>
        </tr>
    </table>
    </form>

    <script>
        window.onload=function () {
            function aaa(){
                if({{ abc }}){
                    var phonespan = document.getElementById("phonespan");
                    phonespan.style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
