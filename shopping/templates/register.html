{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨淘全球购注册页面</title>
    <script src="{% static 'js/jquery-1.12.0.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/register.js'%}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h3>欢迎注册加入嗨淘全球</h3>
    <h3>已是嗨淘全球会员？<a href="/login/">去登陆</a></h3>
    <form id="register" action="{% url 'lcc:register' %}" method="post">
        {% csrf_token %}
        手机号：<input id="phone" type="text" name="phone" placeholder="请输入手机号" maxlength="11">
        <span style="color: red;font-size: 12px"></span>
        <span style="color: red;font-size: 12px">
            {% if msg %}
            {{ msg }}
            {% endif %}
        </span>
        <p></p>
        密码：<input type="password" name="password" placeholder="请输入密码" maxlength="20" id="passwd">
        <span style="color: red;font-size: 12px"></span>
        <p></p>
        验证码：<input type="text" name="code" placeholder="请输入验证码" maxlength="6"><button type="button">获取验证码</button>
        <p></p>
        <input id="submit" type="submit" value="注册" style="width: 200px;height: 50px;background-color: deepskyblue">
    </form>


</body>
</html>
