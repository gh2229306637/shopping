{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨淘全球购注册页面</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="{% static 'js/jquery-1.12.0.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/register.js'%}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h3>欢迎注册加入米粉大军</h3>
    <h3>自己人？<a href="/login/">去登陆</a></h3>
    <form id="register" action="{% url 'lcc:register' %}" method="post">
        {% csrf_token %}
        手机号：<input id="phone" type="text" name="phone" placeholder="请输入手机号" maxlength="11">
        <span></span>
        <i></i>
        <p></p>
        密码：<input type="password" name="password" placeholder="请输入6位密码" maxlength="6" id="passwd">
        <span></span>
        <p class="prompt"></p>
        <div id="subbtn">注册</div>
    </form>


</body>
</html>
