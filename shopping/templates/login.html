{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嗨淘全球购登录页面</title>
    <script src="{% static 'js/jquery-1.12.0.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'js/login.js'%}" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form action="{% url 'lcc:login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td align="right">手机号：</td>
            <td><input id="phone" type="text" name="phone" placeholder="请输入手机号" maxlength="11"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password" name="password" placeholder="请输入密码" maxlength="20"></td>
        </tr>
        <tr>
            <td colspan="2" style="color: red">
                {% if err %}
                    {{ err }}
                {% endif %}
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"></td>
        </tr>
    </table>
</form>
</body>
</html>
